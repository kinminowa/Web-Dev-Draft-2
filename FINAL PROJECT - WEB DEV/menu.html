   <h1>Popular</h1>
    <p>Explore the most loved Filipino dishes that have become a symbol of our rich and diverse culture.</p>
    <div class="thumbnails">
      <img src="dish3.svg" alt="Food 1" onclick="highlightImage(0)" />
      <img src="dish4.svg" alt="Food 2" onclick="highlightImage(1)" />
      <img src="dish5.svg" alt="Food 3" onclick="highlightImage(2)" />

  <div class="highlight" onclick="cycleImage()">
    <img id="mainImage" src="dish3.svg" alt="Highlight Food" />
  </div>
</main>


  <!-- JavaScript inside HTML -->
  <script>
    const images = ["dish3.svg", "dish4.svg", "dish5.svg", "dish6.svg"];
    let currentIndex = 0;

    function highlightImage(index) {
      currentIndex = index;
      document.getElementById("mainImage").src = images[currentIndex];
    }

    function cycleImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("mainImage").src = images[currentIndex];
    }
  </script>
